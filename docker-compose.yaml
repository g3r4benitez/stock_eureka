version: "3.7"
services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - SQLITE_PATH=/sql_app.db
    volumes:
      - .:/code
      - "./data/sqlite.db:/sql_app.db"
   